<div class="turnos-form">
  <h1>Editar Turno</h1>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>
  <p *ngIf="mensajeOk" class="ok">{{ mensajeOk }}</p>

  <form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="form-group">
      <label>Fecha</label>
      <input type="date" formControlName="fecha" />
    </div>

    <div class="form-group">
      <label>Hora</label>
      <input type="time" formControlName="hora" />
    </div>

    <div class="form-group">
      <label>Servicio</label>
      <select formControlName="id_servicio">
        <option *ngFor="let s of servicios" [value]="s.id">
          {{ s.nombre }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Profesional</label>
      <select formControlName="id_profesional">
        <option *ngFor="let p of profesionales" [value]="p.id">
          {{ p.nombre_apellido }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Estado</label>
      <select formControlName="estado">
        <option value="pendiente">Pendiente</option>
        <option value="confirmado">Confirmado</option>
        <option value="cancelado">Cancelado</option>
      </select>
    </div>

    <button type="submit" class="btn-guardar">Guardar cambios</button>
    <button type="button" class="btn-volver" (click)="router.navigate(['/admin/turnos'])">
      Volver
    </button>
  </form>
</div>
