<div class="contacto-wrapper">
  <h1>Contacto</h1>
  <p>Dejanos tu consulta y te vamos a responder a la brevedad.</p>

  <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()" class="contacto-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <small *ngIf="campoInvalido('nombre')" class="error">
        Ingresá tu nombre (mínimo 3 caracteres).
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small *ngIf="campoInvalido('email')" class="error">
        Ingresá un email válido.
      </small>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono (opcional)</label>
      <input id="telefono" type="text" formControlName="telefono" />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="4" formControlName="mensaje"></textarea>
      <small *ngIf="campoInvalido('mensaje')" class="error">
        Escribí un mensaje (mínimo 10 caracteres).
      </small>
    </div>

    <button type="submit" [disabled]="enviando">
      {{ enviando ? 'Enviando...' : 'Enviar consulta' }}
    </button>

    <p class="ok" *ngIf="mensajeOk">{{ mensajeOk }}</p>
    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
</div>
