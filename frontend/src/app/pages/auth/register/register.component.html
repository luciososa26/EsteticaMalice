<div class="register-wrapper">
  <div class="register-card">
    <h1>Crear cuenta</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre_apellido">Nombre y apellido</label>
        <input
          id="nombre_apellido"
          type="text"
          formControlName="nombre_apellido"
          placeholder="Tu nombre completo"
        />
        <small *ngIf="campoInvalido('nombre_apellido')" class="error">
          Ingresá tu nombre (mínimo 3 caracteres)
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu correo"
        />
        <small *ngIf="campoInvalido('email')" class="error">
          Ingresá un email válido
        </small>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono (opcional)</label>
        <input
          id="telefono"
          type="text"
          formControlName="telefono"
          placeholder="tu teléfono"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="mínimo 6 caracteres"
        />
        <small *ngIf="campoInvalido('password')" class="error">
          La contraseña es obligatoria (mínimo 6 caracteres)
        </small>
      </div>

      <div class="form-group">
        <label for="password2">Repetir contraseña</label>
        <input
          id="password2"
          type="password"
          formControlName="password2"
          placeholder="repetí la contraseña"
        />
        <small *ngIf="campoInvalido('password2')" class="error">
          Repetí la contraseña
        </small>
      </div>

      <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Creando cuenta...' : 'Registrarme' }}
      </button>

      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
    </form>

    <p class="login-link">
      ¿Ya tenés cuenta?
      <a routerLink="/login">Iniciar sesión</a>
    </p>
  </div>
</div>
