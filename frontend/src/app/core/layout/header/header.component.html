<header class="header">

  <div class="logo" (click)="irAInicio()" style="cursor:pointer;">
    <img src="assets/img/logo.png" alt="LogoMalice">
  </div>

  <!-- Botón hamburguesa -->
  <button class="header__toggle" (click)="toggleMenu()">
    ☰
  </button>

  <!-- NAV -->
  <nav class="header__nav" [class.header__nav--open]="menuAbierto">

    <a routerLink="/" routerLinkActive="active" (click)="toggleMenu()">Inicio</a>
    <a routerLink="/servicios" routerLinkActive="active" (click)="toggleMenu()">Servicios</a>
    <a routerLink="/turnos" routerLinkActive="active" (click)="toggleMenu()">Turnos</a>
    <a routerLink="/contacto" routerLinkActive="active" (click)="toggleMenu()">Contacto</a>

    <ng-container *ngIf="authService.estaLogueado(); else noLogueado">
      <a routerLink="/mi-cuenta" routerLinkActive="active" (click)="toggleMenu()">Mi cuenta</a>
      <button class="btn-logout" (click)="cerrarSesion()">Cerrar sesión</button>
    </ng-container>

    <ng-template #noLogueado>
      <a routerLink="/login" routerLinkActive="active" (click)="toggleMenu()">Ingresar</a>
      <a routerLink="/register" routerLinkActive="active" (click)="toggleMenu()">Registrarme</a>
    </ng-template>
  </nav>

</header>
